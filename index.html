    <div class="rootContainer" id="root">

        <h5 class="heading" style="text-align: center;">ChronoGlobe: Mapping Country Development</h5>

        <div id="menuContainer">

        </div>
        <div class="row">
            <div class="column left">
                <label for="">Region : </label>
            </div>
            <div class="column right">
                <form id="formId">
                    <label class="checkbox-inline">
                        <input class="checkBoxOption" type="checkbox" id="selectAllOption" value="SelectAll"

                    <label class="checkbox-inline">

                    <label class="checkbox-inline">

                    <label class="checkbox-inline">
                        <input class="checkBoxOption" type="checkbox" value="Middle East & North Africa">Middle East &
                        North
                        Africa
                    </label>
                    <label class="checkbox-inline">
                        <input class="checkBoxOption" type="checkbox" value="Sub-Saharan Africa">Sub-Saharan Africa
                    </label>
                    <label class="checkbox-inline">
                        <input class="checkBoxOption" type="checkbox" value="Latin America & Caribbean">Latin America &
                        Caribbean
                    </label>
                    <label class="checkbox-inline">
                        <input class="checkBoxOption" type="checkbox" value="East Asia & Pacific">East Asia & Pacific

                    </label>
                    <label class="checkbox-inline">
                        <input class="checkBoxOption" type="checkbox" value="North America">North America
                    </label>
                </form>

            </div>
        </div>
    </div>

    <div id="beeSwarmDiv" class="beeswarmChart" style="text-align: center;">
        <div id="svgLegend"></div>
        <div id="yAxisLegend"></div>

        </svg>
